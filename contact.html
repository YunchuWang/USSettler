<!doctype html>


<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/ussettler.css">
    <link rel="stylesheet" type="text/css" href="css/bill.css">
    <link rel="stylesheet" type="text/css" href="css/brendan.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="ussnav" class="col-12 col-md-12 nopadding">
                <ul>
                    <li><a href="index.html"><img src="img/ussettler.png" /></a></li>
                    <li id="nav-spacer"></li>
                    <li id="profile-section">
                        <div class="card">
                            <div class="card-body">
                                <img src="img/profileimg.png" style="margin-right: .5vw;" />
                                <span>Tom Cat</span>
                            </div>
                        </div>
                    </li>
                    <li><button class="btn btn-light"><a href="login.html" style="text-decoration: none; color: #423D3D;"><i class="fa fa-cog" aria-hidden="true"></a></i></button></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="ussbody col-12 col-md-12 nopadding container-fluid">

                <div id="usssocialicons">
                    <ul>
                        <i class="fa fa-weixin fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                    </ul>
                </div>
                <div id="contactform" class="nopadding">
                    <h1 id="contacthead">Contact Us:</h1>
                    <form style="min-width: 50vw;min-height: 50vh;">
                        <div class="form-group">
                            <div class="col-11 col-md-11">
                                <label for="exampleInputName1">Your Name</label>
                                <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-11 col-md-11">
                                <label for="exampleInputEmail1">Your Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-11 col-md-11">
                                <label for="exampleInputNumber1">Your Phone Number (Optional)</label>
                                <input type="text" class="form-control" id="exampleInputNumber1" placeholder="+1 (555) 555-5555">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-11 col-md-11">
                                <label for="exampleInputMessage">Your Message</label>
                                <input type="text" class="form-control" id="exampleInputMessage1" placeholder="Type here...">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="movebutton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="ussfooter" class="col-12 col-md-12 nopadding">
                <ul class="footerlist">
                    <li>USSettler@2017</li>
                    |
                    <li>Disclaimer</li>
                    |
                    <li>Privacy Policy</li>
                    |
                    <li><a href="jointeam.html">Join our team</a></li>
                    <li style="list-style: none">|</li>
                    <li><a href="contact.html">Contact us</a></li>
                    |
                    <li>
                        <span>Sign up our updates</span>
                    </li>
                    <li>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter your email address" aria-label="Enter your email address" aria-describedby="basic-addon2">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/ussettler.js"></script>
    <script src="https://use.fontawesome.com/fb33c896ee.js"></script>
</body>

</html>
