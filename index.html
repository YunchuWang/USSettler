<!doctype html>
<html lang="en">

<head>
    <title>USS Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bill.css">

    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="usslogin">
            <img src="img/login.jpg" class="stretch" alt="" />
        </div>

        <div class="overlay">
            <img src="img/ussettler.png" style="margin-top: 5vh;" />
            <div class="form">
                <form action="home.html" method="get" class="register-form">
                    <input type="text" placeholder="name" required/>
                    <input type="password" placeholder="password" required/>
                    <input type="email" placeholder="email address" required/>
                    <input type="submit" value="Sign Up" />
                    <p class="message">Already registered? &nbsp;<a href="#">Sign In</a></p>
                </form>
                <form action="home.html" method="get" class="login-form">
                    <input type="text" placeholder="username" required/>
                    <input type="password" placeholder="password" required/>
                    <input type="submit" value="Sign In" />
                    <p class="message">Not registered? &nbsp;<a href="#">Create an account</a></p>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/usettler.js"></script>
    <script src="https://use.fontawesome.com/fb33c896ee.js"></script>
</body>

</html>
